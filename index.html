<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .purple{
            background-color: rgb(170, 55, 170);
            color: white;
            font-size: 15px;
            padding: 10px;
            border-radius: 100px;
            text-align: center;
            border: none;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    
         .blackbutton{
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: 50px;
        text-align: center;
        border-color: black;
        size: 200px;
    }
    </style>
</head>
<body>
    <div>
        <button class="purple">Primary</button>
    </div>
    <div>
        <button class="blackbutton">Primary</button>
    </div>
</body>
    
</html>
